<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .header{
            color:Red;
        }
        .footer{
            color:blue;
        }

    </style>
</head>
<body>

        <!-- th:replace - 해당 영역에 있는 코드를 대체하는 문법.
            기존의 블록을 지우고 불러온 Fragment 로 대체한다.-->
    <header th:replace="~{/common/header :: headerFragment}">
        <h1>나는 Header</h1>
        <h1>너는 뭐?</h1>
    </header>

<!-- fragment 에 매개변수를 전달하여 동적으로ui 를 꾸미는 것도 가능하다.    -->
    <aside th:replace="~{/common/aside::asideFragment(${test1},${test2})}"></aside>

<!--
    th:insert 는 해당 영역에 삽입하고자 하는 Fragment를 삽입하는 문법으로
    불러오는 블록을 기준으로 내부의 값을 제거하고
    불러온 프레그먼트로 삽입한다.
-->
<footer th:insert="~{/common/footer::footerFragment}">
    <h2>나는 풋터~ 꿈을 꾸는 푸터~</h2>
</footer>
</body>
</html>
